apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
  labels:
    env: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
    - jsonPointers:
      - /data/k8s-config.yaml
      kind: Secret
      name: k8s-config
      namespace: backstage
  project: modern-engg
  sources:
    - repoURL: ${GITHUB_URL}
      targetRevision: main
      path: "Chapter 8/packages/backstage/dev/"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: backstage
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
